<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <title>Guess The Number</title>
  </head>
  <body>
    <!-- girilen sayılarıda alta yazdır ul olustur bos olsun sonra içine li ile yazdır -->
    <div class="container">
      <h1>SAYI TAHMİN OYUNU</h1>
      <h2>1 - 100 ARASI BİR SAYI GİRİNİZ...</h2>
      <div class="tahmin">
        <input type="number" name="number" id="sayi" />
        <button class="btn" onclick="guess()">GÖNDER</button>
        <button class="reset" onclick="again()">TEKRAR OYNA</button>
      </div>
      <div class="hak">
        <h2 class="hak-h2">⚔ HAKLARINIZ ⚔</h2>
        <i class="fa-solid fa-heart heartRed"></i>
        <i class="fa-solid fa-heart heartRed"></i>
        <i class="fa-solid fa-heart heartRed"></i>
        <i class="fa-solid fa-heart heartRed"></i>
        <i class="fa-solid fa-heart heartRed"></i>
      </div>
      <div>
        <p id="sonuc"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
